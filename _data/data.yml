          - Helm
          - Kustomize
          - Api Platform
          - Php
      - role: CEO - Founder
        time: 2015 - 2019
        company: ZetaPush, (Rennes, France)
        details: |
          ZetaPush, Startup - Real time application engine
          - Company manager
            - Team management (12 people),
            - Company management (accounting, finance, HR, ...)
            - Project, budget and business plan preparation
