      - role: Web Architect - Technical Leader
        time: 2007 - 2010
        company: SII, (Rennes, France)
        details: |
          Orange Rennes
          Architect on the Messaging Suite (Orange WebMail) 
          - Architecture,
          - Expertise
          Sofrecom (France Telecom) Paris-Maroc Expert, Web 2.0 Architect
          Expertise:
          - Audit of the existing struts code,
          - Audit of the javascript code developed in Morocco,
          - Recommendations on good development practices, - Performance audit and advice on how to optimize them,
          - Help to the developers on the blocking points,
          Consulting:
          - Study of the transition from a Struts architecture to a Full Web 2.0 architecture

          Orange R&D Lannion
          Expert, Web 2.0 Architect
          Consulting and implementation of Dojo-OAF in an existing Struts- EJB architecture.
          Expertise:
          - Study of the existing architecture,
          - Consulting for the implementation of Dojo-OAF (splitting in Widgets, data islands on Struts side),
          - Consulting for the implementation of inter-team exchanges based on extreme programming (Lannion, Paris, Rabat),
          - Helping with the integration of Widgets in existing pages,
          - Realization of an optimization script of the Dojo-OAF library allowing to drastically reduce loading times.
          Training:
          - Training of Moroccan developers on Dojo-OAF jointly with Orange OAF trainer.
          Development:
          - Development of Dojo-OAF widgets    

          *Technology used*
          - Javascript
          - Dojo

      - role: Architect
        time: 2006 - 2007
        company: ATOS, (Rennes, France)
        details: |          
          Orange Billing.
          * Addition of new processing services in Java J2EE,
          * Correction of issues on existing processing,
          * Creation of an expert software allowing the fast reading of XML exchange files,
          * Study of the performance of the application using JProbe.
          
          *Technology used*
          - Eclipse, 
          - CVS, 
          - Weblogic, 
          - Java/J2EE, 
          - Oracle, 
          - HPUx
      - role: Project manager, technical expert
        time: 2001 - 2006
        company: Silicomp AQL/ OBS, (Rennes, France)
        details: |
          Creation of an antenna propagation simulation software for TDF
          * The application allows to simulate the radiation of the electromagnetic field emitted by an antenna structure. This simulation is done both in analog and digital (case of DTT). The result of the simulation is visualized in horizontal, vertical and 3 dimensional diagrams (OpenGL). Many software experts have been added to meet the very specific needs of TDF engineers. For example, this software is the only one capable of calculating antenna propagation for DTT. About 200 copies of this application are deployed for TDF engineers as well as in foreign subsidiaries.
          * Specification and design of the application.
          * Project manager of the project team (4 people) and Technical Manager.
          Numerous business experts have been developed:
          * Expert allowing the technical drawing of the pylons in the Autocad genre,
          * Expert allowing the numerical optimization of curves based on simulated annealing algorithm,
          * Expert allowing the realization of template from calculated curves,
          * Expert allowing the realization of curves from templates (choice of algorithms based on Bezier curves, Spline, Polynomial of configurable degrees and smoothing by Fourier transform FFT),
          * Expert allowing the realization and visualization of the assembly of the pylons based on visual components in the Visio genre:
          * Numerical calculations on the realized tree,
          * Simulation of the propagation,
          * Computation of statistics between theoretical and real pylons
          * Expert simulating the power distribution necessary to supply a tower
          * 6 months of work,
          * Algorithm based on the enumeration of all possible junction assemblies (in On )
          * Estimation before calculation allowing to limit the calculations (several weeks of possible calculation time) Translated with www.DeepL.com/Translator (free version)

          *Technology used*
          - Delphi
          - OpenGL
          - Numerical optimization
      - role: Developer
        time: 1997 - 2001
        company: AST, (Brest, France)
        details: |
          Designer and developer on two applications
          * Business management software in Delphi
          * Fire safety management software for Alcatel Brest                                                                                        
