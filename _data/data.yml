        details: |
          Architect appsbar.sosh.fr
          Design of the global architecture
          Backend development: Java / HBase noSQL / Jetty / Spring 3 Development team follow-up
          Android Hybrid Mobile Application Architect Global architecture design
          Techno Dojo / Phonegap / Android
