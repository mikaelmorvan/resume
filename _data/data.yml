experiences:
    title: Experiences
    info:
      - role: R&D Manager
        time: 2022 - Present
        company: Acklio (Rennes, France)
        details: |
          Full time mission in a startup in the field of IoT. Acklio provides a embeded SDK for IoT devices to compress data before sending them on Lpwan networks. Acklio also provides a cloud solution to manage devices and decompress data.

          Runtime on Kubernetes clusters on AWS, Gitlab for CI-CD, Infra as code.

          My main mission was to manage the R&D team and to define the technical roadmap.

          - Management of a team of 11 developers
            - Cloud team (4)
            - Embedded team (5)
            - Interns (2)
          - Definition of the technical roadmap
          - Definition of the technical architecture

            - Enhancements of the existing architecture to have a fully scalable and resilient architecture
            - Add 2 new products to the existing architecture to provide new services to our customers
            - Add a new compression protocol based on ZStandard

          - Definition of the development methodology
            - remove Jira and remplce it with Clickup
          - Definition of the test strategy
            - add full integration tests with Playwright
          - Definition of the monitoring strategy
            - add a monitoring with Datadog
          - Definition of the documentation strategy
            - add a documentation with Confluence
          - Definition of the support strategy
            - add a support with Clickup

          Marketing & Business strategy

          - Elaboration of the marketing and business strategy following the addition of new products
          - Participation in international trade shows (MWC Barcelona, Distributech San Diego, etc.)

          *Technology used*

          - Kubernetes
          - AWS
          - Gitlab
          - Terraform
          - Scaleway
          - Go
          - Typescript
          - React
          - Clickup
          - Confluence
          - Datadog
          - Playwright

      - role: DevOps, Cloud Architect
        time: 2021 - 2022
        company: Novadiscovery, (Lyon, France)
        details: |
          Full remote mission with occasional trips to Lyon

          Runtime on Kubernetes clusters on AWS, Gitlab for CI-CD, Infra as code
          
          CI-CD chain

          - Existing GitOps audit
          - Improvement of the Ansible / Helm / Kustomize / Gitlab scripts for deploying the different environments
          - Proposal of a new architecture using Pulumi with storage of states on S3
          - Implementation of Datadog for log management with dedicated dashboards and alerting
          - Implementation of dedicated Gitlab Runners on physical servers with optimization of Npm builds using a pnpm cache

          Security

          - Audit of authorization management / secret management and redesign using Hashicorp Vault and AWS Kms / IAM
          - Implementation of security audit of containers and api (Gitlab, OWASP ZAP, Trivy)
          - Study of the implementation of audit bug bounty with YesWeHack

          Simulation engine on Kubernetes

          - Creation of simulation test system (Docker Compose / Airtable / Datadog)
          - Writing performance tests and hardening tests
          - Launching simulation tests via Gitlab CI
          - Audit / help to the developer to improve performance
          - Implementation of recommendations (Workers XXL, Autoscalability)

          *Technology used*

          - DevOps
          - AWS
          - Kubernetes
          - Gitlab
          - Hashicorp Vault
          - Pulumi
          - Datadog
          - Ansible
      - role: Cloud Architect, DevOps
        time: 2020-2021
        company: Moonda, (Bordeaux, France)
        details: |
          Existing CMS audit
          API gateway audit (Traefik)

          - stability
          - scalability
          - security
            Optimization of the CI-CD chain on Gitlab
            Optimization of LetsEncrypt wildcard certificates usage
            Porting GKE on GCP to OVH Kubernetes offer.

          *Technology used*

          - DevOps
          - GCP
          - Kubernetes
          - Gitlab
          - Traefik
          - Ansible
          - Nginx
      - role: Cloud Architect, DevOps
        time: Sept 2020- Oct 2020
        company: ScaleDynamics, (Rennes, France)
        details: |
          The mission consisted in setting up a build chain for a source code
            in NodeJs on Google Cloud Build.
          - study, advice on Google Cloud Build
          - creation of a configuration generator (Docker File, Conf Nginx, ...) in
            NodeJs
          - realization of a Docker image of the generator and deposit on Google Cloud
            Registry
          - implementation of a build chain on Google Cloud Build with
            automatic launch of the generator as a build step
          - demonstration of the automatic launch by API call.

          *Technology used*
          - DevOps
          - GCP
          - Google Cloud Build
          - Docker
          - NodeJs

      - role: Cloud Architect, DevOps
        time: July 2020 - August 2020
        company: Mobistock, (Rennes, France)
        details: |
          - Understanding of the need
          - Definition of the target architecture
          - Containerization of Php-Mysgl application (Api Platform)
          - Continuous integration on Gitlab
          - Realization of Helm / Kustomize deployment scripts
          - Kubernetes cluster setup
          - Client exchanges, Php code debugging

          *Technology used*
